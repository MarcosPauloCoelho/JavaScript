<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Seu País</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="clicar()"> 
    <div id="res">

    </div>
    <script>
        function clicar() {
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var p = pais.value
            res.innerHTML = `<p>Vivendo em <strong>${p}</strong></p>`
            if (p == 'Brasil' || 'brasil') {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
